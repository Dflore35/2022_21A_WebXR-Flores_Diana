<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Informative Prototype 4</title>

    <!--Aframe -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="togglehidden.js"></script>
    <script type="text/javascript" src="collison.js"></script>
    <script type="text/javascript" src="reset.js"></script>
    <!--<script type="text/javascript" src="link.js"></script>-->

  <script src="math.js" type="text/javascript"></script>


    <!--Javascript-->
  </head>

  <!--Body: content of document-->
  <body>
    <!--HTML text-->
    <div style="font-family: verdana" ;>
    <a-scene
      id="ascene"
      cursor="rayOrigin: mouse;fuseTimeout: 0"
      raycaster="objects: [data-raycastable]"
    >
      <!--This tag preloads objects, spawn them in with the a-entity tag later-->
      <a-assets>
        <!-- Images -->
        <img
          id="EarthImg"
          src="Earth.png"
          crossorigin="anonymous"
        />
        <a-asset-item 
					id="psyche_model" 
					src="PsycheAsteroid1.glb" 
					crossorigin="anonymous"
				></a-asset-item>
      </a-assets>
      <!--image plane-->

      <a-plane
        id="image"
        src="#EarthImg"
        position=".2 3.2 -4.0"
        width="9.0"
        height="7.0"
        color="white"
        opacity="1.0"
      ></a-plane>
      <!-- Asteriods buttons -->

      <!-- Start button f9a000-->
      <a-plane
        id="startButton"
        position="-2.0 -4.0 -3.5"
        width="2.3"
        height=".8"
        opacity="0.0"
        color="#f9a000"
        data-raycastable 
				start-button
      ></a-plane>
       <a-text
        id="clickME"
        value="Click Here"
        position="-3.0 -3.7 -3.0"
        width="10.0"
        letter-spacing=".9"
        rotation="0 0 0"
        color="white"
        align="left"
        opacity="0.0"
      ></a-text>
      
      <!-- Reset button -->
      <a-plane
        id="resetButton"
        position="1.7 -4.0 -3.5"
        width="2.3"
        height=".8"
        opacity="0.0"
        color="#f9a000"
        reset
        data-raycastable 
      ></a-plane>
       <a-text
        id="reset"
        value="Reset"
        position="0.8 -3.7 -3.0"
        width="10.0"
        letter-spacing="1"
        rotation="0 0 0"
        color="white"
        opacity="0.0"       
        align="left"
      ></a-text>
      
      <!-- lighting -->
      <a-light 
				type="directional" 
				position="12 3 -6" 
				rotation="30 180 0" 
				target="#directionaltarget"
				intensity="2.0"
				color="#ffffff"
				>
				<a-entity 
					id="directionaltarget" 
					position="32 180 -6"
				></a-entity>
			</a-light>
      <!-- Asteriods -->
      <a-entity 
				gltf-model="#psyche_model"
				id="threedpsyche"
				position="0 2.9 -6.2" 
				rotation="0 0 0"
				scale="1 1 1"
        color="white"
			></a-entity>
        <a-entity 
				gltf-model="#psyche_model"
				id="rouge1"
				position="4.8 10 -6" 
				rotation="0 18 0" 
				scale=".5 .5 .5"
        color="white"
			></a-entity>
       <a-entity 
				gltf-model="#psyche_model"
				id="part1"
				position=".5 2.9 -6" 
				rotation="10 18 0" 
				scale=".2 .2 .2"
        color="white"
			></a-entity>
       <a-entity 
				gltf-model="#psyche_model"
				id="part2"
				position=".5 2.9 -6" 
				rotation="10 18 15" 
				scale=".22 .22 .22"
        color="white"
			></a-entity>
       <a-entity 
				gltf-model="#psyche_model"
				id="part3"
				position=".5 2.9 -6" 
				rotation="10 18 15" 
				scale=".16 .16 .20"
        color="white"
			></a-entity>
       <a-entity 
				gltf-model="#psyche_model"
				id="part4"
				position=".5 2.9 -6" 
				rotation="10 18 15" 
				scale=".23 .16 .20"
        color="white"
			></a-entity>
      

 

      <!--image label text-->
      <a-text
        id="earthLabel"
        value="Earth ->"
        position="-3.7 4.6 -3"
        width="8.0"
        letter-spacing=".9"
        rotation="0 0 0"
        color="white"
        align="left"
        opacity="1"
      ></a-text>
     <!--disclaimer plane  -->
        <a-plane
        id="disclaimerPlane"
        position=".18 .54 -2"
        width="7.0"
        height="10.0"
        color="#B2B2B2"
        opacity="1"

      ></a-plane>
      <a-text
        id="disclaimer"
        value="This work was created in partial fulfillment of Arizona State University Capstone Course CSE 486. The work is a result of the Psyche Student Collaborations component of NASA’s Psyche Mission (https://psyche.asu.edu). “Psyche: A Journey to a Metal World” [Contract number NNM16AA09C] is part of the NASA Discovery Program mission to solar system targets. Trade names and trademarks of ASU and NASA are used in this work for identification only. Their usage does not constitute an official endorsement, either expressed or implied, by Arizona State University or National Aeronautics and Space Administration. The content is solely the responsibility of the authors and does not necessarily represent the official views of ASU or NASA."
        position="-3 1.4 -1.8"
        width="6.4"
        letter-spacing="10"
        rotation="0 0 0"
        color="black"
        align="left"
        opacity="1"
      ></a-text>     
               

      <!-- Text border B2B2B2-->
      <a-plane
        position=".2 -3 -4"
        rotation="0 0 0"
        width="9.0"
        height="5.3"
        color="#B2B2B2"
      ></a-plane>

      <a-text
        id="text"
        value="Deep within the terrestrial planets, including Earth, scientists infer the presence of
metallic cores, but these lie unreachably far below the planets’ rocky mantles and
crusts. The asteroid Psyche offers a unique window into these building blocks of planet
formation and the opportunity to investigate a previously unexplored type of world.
"
        material="color:blue; visible: false"
        position="-3.0 -2.5 -3"
        width="6.0"
        color="black"
        align="left"
        letter-spacing="3.0"
        line-height="72.5"
      ></a-text>
      
      <!-- Next button-->
      <a-text
        id="toggleButton"
        value="Next"
        position="1.3 -5.5 -3"
        geometry="primitive: plane"
        material="color:blue; visible: false"
        width="10.0"
        letter-spacing="1"
        rotation="0 0 0"
        color="white"
        align="left"
      ></a-text>
      <a-plane
        id="toggleButton2"
        position="2.3 -6.3 -4"
        rotation="0 0 0"
        width="3"
        height="1"
        color="#f9a000"
        data-raycastable
        togglehidden
      ></a-plane>
      
      <!-- Finish Button (link to nasa page (or link-button)

        link="href: https://psyche.asu.edu/; title: PsychePage; on: click"
-->
      <a-plane
        id="finsih"
        opacity="0.0"
        position="-2.2 -6.3 -4"
        width="3"
        height="1"
        color="#ef5966"
        data-raycastable
        togglehidden
      ></a-plane>
      <a-text
        id="finish2"
        value="Back"
        opacity="0.0"
        position="-2.6 -5.5 -3"
        width="10.0"
        letter-spacing="1"
        rotation="0 0 0"
        color="white"
        align="left"
      ></a-text>

      <!-- Background 
<a-plane
        position="0 0 -10"
        src="Stars.png"
        rotation="0 0 0"
        width="70"
        height="70"
        color="grey"
      ></a-plane>-->
 
    <a-sky src="Stars.png"
></a-sky>


      <a-entity id="rig">
        <a-camera position=".1 0 5" look-controls="enabled:false"> </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
